<script>
  function getAngle(A, B) {
      if(B[0] === 0 && A[0] === 0) {
        return 0;
      }
      var diffX = B[0] - A[0];
      var diffY = B[1] - A[1];
      var a = A[0] * B[0] + A[1] * B[1];
      var b = Math.sqrt(A[0] * A[0] + A[1] * A[1]);
      var c = Math.sqrt(B[0] * B[0] + B[1] * B[1]);
      return (B[0] / Math.abs(B[0])) *  Math.acos(a / b / c);
